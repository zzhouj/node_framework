<div class="panel panel-default">
    <div class="panel-heading">
        <form class="form-inline">
            <a class="btn btn-success" href="" role="button" ng-click="new()">新增</a>

            <div class="form-group">
                <label for="criteria">{{name.label}}：</label>
                <input class="form-control" id="criteria" ng-model="criteria.name">
            </div>
            <a class="btn btn-primary" href="" role="button" ng-click="query()">查询</a>
        </form>
    </div>
    <div class="panel-body" style="overflow-x: auto">
        <table class="table table-bordered table-hover table-striped table-condensed">
            <thead>
            <tr>
                <td>ID ↓</td>
                <!--{{field.label}}-->
                <td>操作</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in collection">
                <td>{{item.id}}</td>
                <!--{{field.value}}-->
                <td>
                    <button class="btn btn-success btn-sm" ng-click="edit(item)">编辑</button>
                    <button class="btn btn-danger btn-sm" ng-click="delete(item)">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        <nav>
            <ul class="pager">
                <li><a href="" ng-click="prevPage()">上一页</a></li>
                <li><a href="">第 {{criteria.page + 1}} 页</a></li>
                <li><a href="" ng-click="nextPage()">下一页</a></li>
            </ul>
        </nav>
    </div>
</div>
